<!DOCTYPE html>
<html>
<head>
	<title>profile</title>
</head>
<body>
	{% if error %}
	<p>User doesn't exist!</p>

	{% else %}
	<h1>Welcome {{ name }}</h1>
	<img src="{{ src }}">
	<ul>
		<li>Repositories: {{ repos }}</li>
		<li>Followers: {{ followers }}</li>
		<li>Following: {{ following }}</li>
		<li>Gists: {{ gists }}</li>
	</ul>
	{% endif %}
</body>
</html>
