<!DOCTYPE html>
<html>
<head>
	<title>profile</title>
</head>
<body>

	<p>User doesn't exist!</p>

	{% else %}
	<h1>Welcome {{ name }}</h1>
	<img src="{{ src }}">
	<ul>
		<li>{{ repos }}</li>
		<li>{{ followers }}</li>

		<li>{{ gists }}</li>
	</ul>
	{% endif %}
</body>
</html>
